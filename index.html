<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank Functional</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header><h1 class="text-5xl text-center mt-12">Let's get some <span class="font-medium text-red-500">Money</span>!!</h1></header>
    <main>
        <section>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-5 mt-12 text-center text-white w-3/4 mx-auto">
                <div class="col py-9 bg-orange-500 rounded-xl">
                    <h3 class="text-2xl font-medium">Deposit</h3>
                    <h2 class="text-6xl font-semibold">$<span id="deposit-element">00</span></h2>
                </div>
                <div class="col py-9 bg-emerald-500 rounded-xl">
                    <h3 class="text-2xl font-medium">Withdraw</h3>
                    <h2 class="text-6xl font-semibold">$<span id="withdarw-element">00</span></h2>
                </div>
                <div class="col py-9 bg-cyan-500 rounded-xl">
                    <h3 class="text-2xl font-medium">Balance</h3>
                    <h2 class="text-6xl font-semibold">$<span id="balance">1420</span></h2>
                </div>
            </div>
        </section>

        <!-- deposit and withdraw section -->
        <section>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 text-center text-white w-3/4 mx-auto my-12 ">
                <div class="col py-9 bg-orange-500 rounded-xl px-3">
                    <h3 class="text-4xl font-medium">Please Deposit</h3>
                    <div class="form mt-5">
                        <input id="deposit-field" class="w-full md:w-3/4 px-4 py-2 text-black rounded focus:outline-0 mb-3 block mx-auto" type="text" placeholder="$ Amount you want to deposit">
                        <button id="deposit-btn" class="px-4 py-2 rounded-md bg-blue-800 hover:bg-blue-600 text-xl ">Deposit</button>
                    </div>
                </div>
                <div class="col py-9 bg-emerald-500 rounded-xl px-3">
                    <h3 class="text-4xl font-medium">Please withdraw</h3>
                    <div class="form mt-5">
                        <input id="withdraw-field" class="w-full md:w-3/4 px-4 py-2 text-black rounded focus:outline-0 mb-3 block mx-auto" type="text" placeholder="$ Amount you want to withdraw">
                        <button id="withdarw-btn" class="px-4 py-2 rounded-md bg-blue-800 hover:bg-blue-600 text-xl ">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- js file link -->
    <script src="js/utility.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
